<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basketball Scoreboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="team">
      <h1>Team Red</h1>
      <span id="scoreboard-red">0</span>
      <div class="buttons">
        <button id="plus-one-red">+1</button>
        <button id="plus-two-red">+2</button>
        <button id="plus-three-red">+3</button>
      </div>
    </div>

    <div class="team">
      <h2>Team Blue</h2>
      <span id="scoreboard-blue">0</span>
      <div class="buttons">
        <button id="plus-one-blue">+1</button>
        <button id="plus-two-blue">+2</button>
        <button id="plus-three-blue">+3</button>
      </div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
